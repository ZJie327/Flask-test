{% extends "base.html" %}

{% block title %}注册 - My Blog{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>创建账户</h1>
            <p>注册新的 My Blog 账户</p >
        </div>

        <form method="POST" class="auth-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="请输入用户名" required>
                <small class="form-text">用户名长度必须在3-50个字符之间</small>
            </div>

            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="请输入邮箱地址" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="请输入密码" required>
                <small class="form-text">密码至少需要6个字符</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">确认密码</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="请再次输入密码" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">注册</button>
            </div>

            <div class="auth-links">
                <p>已有账户？ <a href="{{ url_for('login') }}">立即登录</a ></p >
            </div>
        </form>
    </div>
</div>
{% endblock %}
